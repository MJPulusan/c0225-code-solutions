<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form">
          <h2>LEARN MORE</h2>
          <label for="email">COMPANY EMAIL</label>
          <div>
            <input
              type="email"
              id="email"
              name="form"
              placeholder="sally@company.co" />
          </div>

          <label for="username">NAME</label>
          <div>
            <input
              type="text"
              id="username"
              name="form"
              placeholder="Sally Smith" />
          </div>
          <label for="location">WHERE ARE YOU HIRING?</label>
          <div>
            <input
              type="text"
              id="location"
              name="form"
              placeholder="City, Country" />
          </div>
          <label for="countNum"
            >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
          >
          <div>
            <select id="countNum" name="form">
              <option value="1-2">1-2 Engineers</option>
              <option value="3-4">3-4 Engineers</option>
              <option value="3-4">5-6 Engineers</option>
            </select>
          </div>

          <div><button>SUBMIT</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
