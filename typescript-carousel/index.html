<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="column-third">
        <i class="fa-solid fa-chevron-left"></i>
        <img class="photo-preview" src="images/001.png" alt="Bulbasaur" />
        <img class="photo-preview" src="images/004.png" alt="Charmander" />
        <img class="photo-preview" src="images/007.png" alt="Squirtle" />
        <img class="photo-preview" src="images/025.png" alt="Pikachu" />
        <img class="photo-preview" src="images/039.png" alt="JigglyPuff" />

        <div class="indicators">
          <i class="fa-solid fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
          <i class="fa-regular fa-circle"></i>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
