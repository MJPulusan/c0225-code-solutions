<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <!-- Left Arrow -->
      <i class="fa-solid fa-chevron-left control left"></i>

      <!-- Image Carousel Area -->
      <div class="carousel">
        <img class="photo-preview" src="images/001.png" alt="Bulbasaur" />
        <img class="photo-preview" src="images/004.png" alt="Charmander" />
        <img class="photo-preview" src="images/007.png" alt="Squirtle" />
        <img class="photo-preview" src="images/025.png" alt="Pikachu" />
        <img class="photo-preview" src="images/039.png" alt="Jigglypuff" />
      </div>

      <!-- Right Arrow -->
      <i class="fa-solid fa-chevron-right control right"></i>

      <!-- Dots (will be added dynamically in TypeScript) -->
      <div class="indicators"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
